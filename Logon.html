<head>
    <link rel="stylesheet" type="text/css" href="logon.css">
    <script>
        function navGo() {
            window.location.href = "ososoSystem.html";
        }

        function navGoBack() {
            window.history.back();
        }
    </script>
</head>

<html>
    <body >
        <h1>On Screen Ordering Sign On</h1>
        <table>
            <tbody>
                <tr>
                    <td title="Please enter your branch number here" class="formList" rowspan="1" colspan="1">
                        Branch Number:
                    </td>
                    <td rowspan="1" colspan="1">
                        <input name="branch" class="formField" type="text" maxlength="3" />
                    </td>
                </tr>
                <tr>
                    <td title="Please enter your user ID here" class="formList" rowspan="1" colspan="1">
                        User ID:
                    </td>
                    <td rowspan="1" colspan="1">
                        <input name="userId" class="formField" type="text" maxlength="8" />
                    </td>
                </tr>
                <tr>
                    <td title="Please enter your password here" class="formList" rowspan="1" colspan="1">
                        Password:
                    </td>
                    <td rowspan="1" colspan="1">
                        <input name="password" class="formField" type="password" maxlength="8" />
                    </td>
                </tr>
                <tr>
                    <td title="Click here to log in" rowspan="1" colspan="1">
                        <input class="logonButton OSOSOButton" onclick="navGo()" type="submit"/>
                    </td>
                    <td title="Click here to exit" rowspan="1" colspan="1">
                        <input class="exitButton OSOSOButton" onclick="navGoBack()" type="button" value="Quit"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
